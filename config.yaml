---
cora-GCN:
  dataset: "cora"
  model: "GCN"
  epochs: 15
  hidden_dim:
  - 32
  lr: 0.01
  weight_decay: 0.0001
  dropout: 0.5
  max_num_nodes: null
  frac_target_nodes: 0.5
  num_audits: 10
  target_fpr:
  - 0.01
  - 0.001
  pretrain_shadow_models: True
  num_shadow_models: 8
  seed: 0
  attacks:
    bmia:
      attack: "bmia"
    lset:
      attack: "lset"
    rmia:
      attack: "rmia"
      rmia_gamma: 2
      Z_frac: 1.0
    lira:
      attack: "lira"
    MLP-attack:
      attack: "mlp-attack"
      mlp_attack_queries:
      - 0
      mlp_hidden_dim:
      - 128
      - 128
    confidence:
      attack: "confidence"
    prior-lset-MCMC:
      attack: "prior-lset"
      num_sampled_graphs: 10
      sampling_strategy: "MCMC"
    prior-lset-MIA:
      attack: "prior-lset"
      num_sampled_graphs: 10
      sampling_strategy: "MIA"
