---
cora-GCN:
  dataset: "cora"
  model: "GCN"
  epochs: 15
  hidden_dim: [32]
  lr: 0.01
  weight_decay: 0.0001
  dropout: 0.5
  max_num_nodes: null
  num_target_nodes: 500
  num_audits: 5
  target_fpr: [0.01, 0.005]
  pretrain_shadow_models: False
  attacks:
    lset:
      attack: "lset"
      num_shadow_models: 20
    strong-lset-in:
      attack: "strong-lset"
      num_shadow_models: 20
      use_target_node: True
    strong-lset-out:
      attack: "strong-lset"
      num_shadow_models: 20
      use_target_node: False
    strong-graph-lset-in:
      attack: "strong-graph-lset"
      num_shadow_models: 20
      use_target_node: True
    strong-graph-lset-out:
      attack: "strong-graph-lset"
      num_shadow_models: 20
      use_target_node: False